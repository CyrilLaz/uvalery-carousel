<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Uvalery.ru</title>
    <link rel="stylesheet" href="../css/index.css">
    <link rel="stylesheet" href="../css/blocks/resume-current/resume-current.css">
</head>

<body class="page">
    <header class="header">
      <a href="index.html" class="header__logo-link"><img src="../images/лого.svg" alt="Логотип"
              class="header__logo">
      </a>
      <div class="header__container-big">
          <div class="header__container">
              <a href="./pages/add-resume.html" class="header__link">Резюме</a>
              <a href="./pages/vacancy.html" class="header__link">Вакансии</a>
              <a href="./pages/profile-org.html" class="header__link">Блог</a>
              <a href="./pages/default.html" class="header__link">О проекте</a>
          </div>
      </div>
      <button class="header__button">Войти</button>
    </header>
    <main class="main">
      <section class="resume-current">
        <h1 class="resume-current__section-title">Актуальные резюме</h1>
        <div class="resume-current__contents">
          <div class="resume-current__main">

          </div>
          <div class='resume-current__filter'>
            <div class="filter__item">
              <label class="filter__title">Направление деятельности</label>
              <select class="filter__input" id="">
                <option class="filter__option" value=""></option>
                <option value=""></option>
                <option value="" selected></option>
              </select>
            </div>
            <div class="filter__item">
              <label class="filter__title">Выберите город:</label>
                <select class="filter__input" id="city">
                  <option class="filter__option" value="moscow">Москва</option>
                  <option class="filter__option" value="spb">Санкт-Петербург</option>
                  <option class="filter__option" value="omsk" selected>Омск</option>
                </select>
            </div>
            <div class="filter__item">
              <label class="filter__title">Зарплата от:</label>
              <input class="filter__input" type="number" id="" placeholder="25 000">
            </div>
            <div class="filter__item">
              <label class="filter__title">График работы:</label>
              <select class="filter__input" id="">
                <option value="" selected>Полный день</option>
                <option value="">Сменный график</option>
                <option value="">Удаленная работа</option>
                <option value="">Гибкий график</option>
              </select>
            </div>
            <div class="filter__item">
              <label class="filter__title">Опыт работы:</label>
              <select class="filter__input" id="">
                <option value="" selected>Без опыта</option>
                <option value="">От 1 года до 3 лет</option>
                <option value="">От 3 до 6 лет</option>
                <option value="">Более 6 лет</option>
              </select>
            </div>
            <button class="resume-current__button filter__button">Найти</button>
          </div>
        </div>
        <div class="resume-current__pages">
          <button class="resume-current__button resume-current__page-button">&#10094;</button>

          <button class="resume-current__button resume-current__page-button">&#10095;</button>
        </div>
      </section>
    </main>
    <footer class="footer">
        <div class="footer__container">
            <div class="footer__link-container">
                <a href="vacancy.html" class="footer__link">Найти работу</a>
                <a href="add-resume.html" class="footer__link">Найти сотрудника</a>
                <a href="default.html" class="footer__link">О проекте</a>
            </div>
            <div class="footer__link-container">
                <a href="https://vk.com" target="_blank" rel="noopener" class="footer__media"><img class="footer__img" src="../images/vk.svg" alt="Логотип вконтакте"></a>
                <a href="https://telegram.org/" target="_blank" rel="noopener noreferrer nofollow" class="footer__media"><img class="footer__img" src="../images/tg.svg" alt="Логотип телеграм"></a>
                <a href="#" class="footer__media"><img class="footer__img" src="../images/ok.svg" alt="Логотип одноклассники"></a>
            </div>
        </div>
        <div class="footer__container">
            <p class="footer__description">Дизайн и разработка – <a href="https://insaim.ru/" target="_blank"
                    class="footer__link">insaim</a></p>
            <p class="footer__description">Связаться — <a href="mailto:uvalery@uvalery.ru"
                    class="footer__link footer__link-email">uvalery@uvalery.ru</a></p>
            <p class="footer__description"><a href="" class="footer__link">Политика конфиденциальности</a></p>
        </div>
    </footer>
    <template id="template">
      <a class="resume-current__link">
        <div class="resume-current__card">
          <div class="resume-current__container">
              <h2 class="resume-current__subtitle"></h2>
              <p class="resume-current__description"></p>
              <p class="resume-current__skills">
              <span class="resume-current__skill description_border"></span>
              </p>
              <p class="resume-current__grafic"></p>
          </div>
          <div class="resume-current__container">
              <p class="resume-current__pay"></p>
              <p class="resume-current__published"></p>
          </div>
          <img alt="Фото соискателя" class="resume-current__image">
          <div class="resume-current__hover">
            <span class="resume-current__hover-title"></span>
            <span class="resume-current__hover-description"></span>
          </div>
        </div>
      </a>
    </template>
    <script type="module" src='../index.js'></script>
    <script src="../scripts/resume-current-array.js"></script>
    <script src="../scripts/resume-current.js"></script>
</body>

</html>
